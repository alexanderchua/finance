<html>
<head>

	<script src="js/jquery-1.11.3.min.js"></script>

    <script language="javascript">
	var total= 0;
	var index = 0;
	function addItem(){		
	index++;
	$(".itemtable").append("<tr><th>"+index+"</th><td>"+$("#item").val()+"</td><td>"+$("#price").val()+"</td></tr>");		
	total +=Number($("#price").val()); 
	$(".totaltable").replaceWith("<tbody class='totaltable'><tr><th></th><td>Total</td><td>$"+total+"</td></tr></tbody>");			               
	}

	}
	</script>
</head>

<body>
<div class="mainpage" data-role="page">
	<div class="profile-head">
		<h1>Grocery Shopping!</h1>
        
	</div><!-- /header -->

	<div role="main" class="ui-content">
	<form>
			<fieldset data-role="ui-field-contain"> 
				<label for="item">Item:</label>
				<input type="text" name="item" id="item">
			</fieldset>
    <fieldset data-role="ui-field-contain"> 
		<label for="price">Price:</label>
					<input type="number" name="price" id="price" placeholder="SGD" value="">
				</fieldset>
    <input type="button" value="Add" onClick="addItem()">
    </form>
	  <table data-role="table" id="table-column-toggle" class="ui-responsive table-stroke">
	              <thead>
	                <tr>
	                  <th data-priority="1">No</th>
	                  <th>Item</th>
	                  <th data-priority="3">Price</th>
	                 
	                </tr>
	              </thead>
	              <tbody class="itemtable">	 
	                                  
	              </tbody>
                  <tbody class="totaltable">	                     
                  <tr><th></th><td>Total</td><td>$0</td></tr>
	              </tbody>
	            </table>
    </div>
           
	<div data-role="footer" data-position="fixed">
		<h4>Page Footer</h4>
	</div><!-- /footer -->
</div><!-- /page -->
